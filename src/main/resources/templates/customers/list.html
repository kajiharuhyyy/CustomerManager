<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">顧客一覧（管理画面）</h1>
        <a class="btn btn-primary" th:href="@{/customers/new}">＋ 新規顧客</a>
    </div>

    <form th:action="@{/customers}" method="get" class="row g-2 mb-3">

        <div class="col-md-4">
            <input type="text" name="keyword" class="form-control" 
            placeholder="名前で検索(例：山田)" th:value="${keyword}">
        </div>

        <div class="col-md-3">
            <select name="status" class="form-select">
                <option value="">状態：すべて</option>
                <option th:each="s : ${statuses}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${selectedStatus != null and selectedStatus == s}">
                </option>
            </select>
        </div>

        <div class="col-md-3">
            <select name="active" class="form-select">
                <option value="">有効/無効：すべて</option>
                <option value="true"
                        th:selected="${selectedActive != null and selectedActive == true}">
                    有効のみ
                </option>
                <option value="false"
                        th:selected="${selectedActive != null and selectedActive == false}">
                    無効のみ
                </option>
            </select>
        </div>

        <div class="col-md-2 d-flex gap-2">
            <button type="submit" class="btn btn-outline-primary flex-fill">
                絞り込む
            </button>
            <a th:href="@{/customers}" class="btn btn-outline-secondary flex-fill">
                クリア
            </a>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>電話番号</th>
                    <th>ランク</th>
                    <th>状態</th>
                    <th>有効 / 無効</th>
                    <th>備考</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(customers)}">
                    <td colspan="9" class="text-center text-muted py-4">
                        顧客が登録されていません。
                    </td>
                </tr>

                <tr th:each="c : ${customers}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.phone}"></td>
                    <td th:text="${c.rank}"></td>

                    <!-- 状態（enum） -->
                    <td>
                        <span class="badge rounded-pill bg-secondary"
                              th:text="${c.status.label}">
                        </span>
                    </td>

                    <!-- 有効 / 無効 -->
                    <td>
                        <span class="badge rounded-pill"
                              th:classappend="${c.active} ? ' bg-success' : ' bg-secondary'"
                              th:text="${c.active} ? '有効' : '無効'">
                        </span>
                    </td>

                    <!-- 備考 -->
                    <td th:text="${c.memo} ?: '-'"></td>

                    <!-- 操作 -->
                    <td class="text-center">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-outline-primary"
                               th:href="@{/customers/{id}/edit(id=${c.id})}">
                                編集
                            </a>
                            <form th:action="@{/customers/{id}/delete(id=${c.id})}"
                                  method="post"
                                  style="display:inline;">
                                <button type="submit"
                                        class="btn btn-outline-danger"
                                        onclick="return confirm('この顧客を削除してよろしいですか？');">
                                    削除
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
