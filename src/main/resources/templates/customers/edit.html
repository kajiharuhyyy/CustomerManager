<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客編集</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div>
            <h1 class="h3 mb-1">顧客編集</h1>
            <a th:href="@{/customers}" class="link-secondary small">&laquo; 顧客一覧に戻る</a>
        </div>
        <span class="text-muted small" th:text="'ID: ' + ${customerForm.id}"></span>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/customers/{id}/edit(id=${memberForm.id})}"
                  th:object="${customerForm}"
                  method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">名前</label>
                    <input type="text" th:field="*{name}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" th:field="*{email}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">電話番号</label>
                    <input type="tel" th:field="*{phone}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('phone')}"
                         th:errors="*{phone}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">ランク</label>
                    <select th:field="*{rank}" class="form-select">
                    <option value="">-- 選択してください --</option>
                    <option th:each="r : ${ranks}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                    </select>
                </div> 

                <div class="mb-3">
                    <label class="form-label">状態</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="">-- 選択してください --</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s}"></option>
                    </select>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('status')}"
                         th:errors="*{status}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">備考</label>
                    <textarea th:field="*{memo}" class="form-control" rows="3"
                              placeholder="メモがあれば入力してください"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <a th:href="@{/customers}" class="btn btn-outline-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">更新する</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
