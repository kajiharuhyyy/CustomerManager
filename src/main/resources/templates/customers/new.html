<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客登録</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="mb-3">
        <h1 class="h3">顧客登録</h1>
        <a th:href="@{/customers}" class="link-secondary small">&laquo; 一覧に戻る</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/customers}" th:object="${customerForm}" method="post">

                <div class="mb-3">
                    <label class="form-label">名前</label>
                    <input type="text" th:field="*{name}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" th:field="*{email}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">電話番号</label>
                    <input type="tel" th:field="*{phone}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('phone')}"
                         th:errors="*{phone}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">ランク</label>
                    <select th:field="*{rank}" class="form-select">
                    <option value="">-- 選択してください --</option>
                    <option th:each="r : ${ranks}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                    </select>
                </div> 

                <div class="mb-3">
                    <label class="form-label">状態</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="">-- 選択してください --</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s.label}"></option>
                    </select>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('status')}"
                         th:errors="*{status}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">備考</label>
                    <textarea th:field="*{memo}" class="form-control" rows="3"
                              placeholder="メモがあれば入力してください"></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/customers}" class="btn btn-outline-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">登録する</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
